<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Frontend Mentor | Product preview card component</title>

        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    </head>

    <body>
        <main>
            <div class="card-product">
                <div class="card-image">
                    <picture>
                        <source media="(max-width: 660px)" srcset="./assets/images/image-product-mobile.jpg">
                        <source media="(min-width: 661px)" srcset="./assets/images/image-product-desktop.jpg">
                        <img src="./assets/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
                    </picture>
                </div>
                <article class="card-info">
                    <h3 class="card-subtitle">Perfume</h3>
                    <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
                    
                    <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="card-product-price">
                        <h2>$149.99</h2>
                        <span>$169.99</span>
                    </div>
                    <div class="card-product-button">
                        <button class="btn">
                            <i class="fas fa-regular fa-cart-shopping"></i> Add to Cart
                        </button>
                    </div>
                </article>
            </div>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/MelvinAguilar" target="_blank">Melvin Aguilar</a>.
            </div>
        </main>
    </body>
</html>
